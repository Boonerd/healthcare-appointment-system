
<!DOCTYPE html>
<html>
<head>
  <title>Healthcare Appointments</title>
  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("password", password);

      const res = await fetch("/backend/token/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
      });

      const data = await res.json();
      if (data.access_token) {
        localStorage.setItem("token", data.access_token);
        document.getElementById("loginStatus").innerText = "Login successful!";
      } else {
        document.getElementById("loginStatus").innerText = "Login failed!";
      }
    }

    async function getDashboard() {
      const token = localStorage.getItem("token");
      const res = await fetch("/backend/patient-dashboard/", {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();
      document.getElementById("dashboardResult").innerText = JSON.stringify(data);
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginStatus"></p>

  <h2>Patient Dashboard</h2>
  <button onclick="getDashboard()">Get Dashboard Info</button>
  <pre id="dashboardResult"></pre>
</body>
</html>
